<!DOCTYPE html>
<html>
<head>
    <title>Images Folder Contents</title>
</head>
<body>
    <h1>Images Folder Contents</h1>
    <ul id="file-list"></ul>
    
    <script>
        // Function to list folder contents.
        async function listFolderContents() {
            const folderURL = './Images';
            const response = await fetch(folderURL);
            
            if (response.ok) {
                const text = await response.text();
                const files = text.split('\n').filter(file => file.trim() !== '');

                const fileList = document.getElementById('file-list');
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file;
                    fileList.appendChild(listItem);
                });
            } else {
                const fileList = document.getElementById('file-list');
                fileList.textContent = 'Failed to retrieve folder contents.';
            }
        }

        // Call the function to list folder contents when the page loads.
        listFolderContents();
    </script>
</body>
</html>
